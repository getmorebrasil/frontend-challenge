<header class="header-story">
  <h5 class="title-stores">Lista de Lojas</h5>
</header>
<div class="stores container">
  <div class="row">
    <div class="col-12 col-lg-6 m-auto">
      <ul class="list-group stores-list">
      <li class="list-group-item"
      *ngFor="let store of stores"
      >
        <a [routerLink]="['/store', store.id]" >{{ store.name }}</a>
      </li>
    </ul>
    </div>
  </div>
</div>
